name: json-exercise
version: '0.0.1'
synopsis: Json-Exercise
author: Maun Suang Boey <no-reply@example.com>
maintainer: Maun Suang Boey <no-reply@example.com>
copyright: Â© 2017-2020 Maun Suang Boey, Operational Dynamics, and Others
license: MIT
tested-with: GHC==8.6.5

ghc-options: -Wall -Wwarn -fwarn-tabs

dependencies:
  - aeson
  - aeson-pretty
  - base
  - bytestring
  - core-data
  - core-text
  - core-program >= 0.2.4
  - json
  - lens
  - lens-aeson
  - text

executables:
  json-exercise:
    source-dirs:
      - src
    main: JsonExercise.hs
    ghc-options: -threaded

tests:
  check:
    dependencies:
      - hspec
    ghc-options: -threaded
    source-dirs:
      - tests
    main: TestSuite.hs
    other-modules: []
